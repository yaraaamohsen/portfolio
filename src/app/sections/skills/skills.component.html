<section class="skills py-24 px-4">
  <div class="container max-w-7xl mx-auto">
    <h2 class="section-title text-4xl text-white font-black uppercase text-center mb-12">
      My Skills
    </h2>
    <div class="flex flex-wrap ">
      @for (skill of skillsArr; track $index) {
      <div class="w-6/12 md:w-3/12">
        @if(skill.name == 'Tailwind'){
        <div
          class="flex flex-col items-center text-center m-3 p-6 bg-white rounded-lg shadow-md hover:shadow-xl hover:-translate-y-1 transition">
          <svg class="w-20 h-20 text-blue-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M11.782 5.72a4.773 4.773 0 0 0-4.8 4.173 3.43 3.43 0 0 1 2.741-1.687c1.689 0 2.974 1.972 3.758 2.587a5.733 5.733 0 0 0 5.382.935c2-.638 2.934-2.865 3.137-3.921-.969 1.379-2.44 2.207-4.259 1.231-1.253-.673-2.19-3.438-5.959-3.318ZM6.8 11.979A4.772 4.772 0 0 0 2 16.151a3.431 3.431 0 0 1 2.745-1.687c1.689 0 2.974 1.972 3.758 2.587a5.733 5.733 0 0 0 5.382.935c2-.638 2.933-2.865 3.137-3.921-.97 1.379-2.44 2.208-4.259 1.231-1.253-.673-2.19-3.443-5.963-3.317Z" />
          </svg>
          <p class="text-lg font-bold text-gray-800">{{skill.name}}</p>
        </div>
        }
        @else {
        <div
          class="flex flex-col items-center text-center m-3 p-6 bg-white rounded-lg shadow-md hover:shadow-xl hover:-translate-y-1 transition">
          <i class={{skill.logo}}></i>
          <p class="text-lg font-bold text-gray-800">{{skill.name}}</p>
        </div>
        }
      </div>
      }
    </div>
  </div>
</section>
