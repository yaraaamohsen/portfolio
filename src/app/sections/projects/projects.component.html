<section class="py-32 relative overflow-hidden">
  <div class="w-10/12 mx-auto px-4 relative z-10">
    <h2 class="text-center text-4xl text-white uppercase font-extrabold tracking-wider mb-16">
      My Projects
    </h2>

    <div class="projects-grid grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      @for (project of projects; track $index) {
        <div 
        class="project-card rounded-lg overflow-hidden bg-white shadow-md transition-transform hover:scale-105 hover:-translate-y-2"
      >
        <div class="project-image h-48 relative overflow-hidden">
          <img [src]="project.image" [alt]="project.title" class="w-full h-full object-cover transition-transform duration-500 hover:scale-110">
          <div class="project-overlay absolute inset-0 bg-gradient-to-r from-blue-400 to-cyan-400 bg-opacity-90 flex items-center justify-center opacity-0 transition-opacity duration-300 hover:opacity-100">
            <a href="{{project.link}}" class="project-link text-white uppercase text-sm font-bold border border-white px-4 py-2 rounded-full hover:bg-white hover:text-blue-500 transition">
              View Project
            </a>
          </div>
        </div>

        <div class="p-6">
          <h3 class="text-lg font-bold text-gray-800 mb-2">{{ project.title }}</h3>
          <p class="text-sm text-gray-600 mb-4">{{ project.description }}</p>
          <div class="project-tags flex flex-wrap gap-2">
            @for (tag of project.tags; track $index) {
              <span class="bg-blue-400 text-blue-100 text-xs font-semibold px-3 py-1 rounded-full transition-transform hover:translate-y-[-2px] hover:shadow-md">
              {{ tag }}
            </span>
            }
          </div>
        </div>
      </div>
      }
     
    </div>
  </div>
</section>
